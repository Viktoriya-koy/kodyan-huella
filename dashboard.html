<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodyan Eco - Dashboard Analytics</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1d5f5a;
            --secondary: #38b2ac;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --light: #f8fafc;
            --dark: #0f172a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 5px solid var(--secondary);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--dark);
            font-weight: 500;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: var(--light);
            font-weight: 600;
            color: var(--primary);
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }
        
        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .export-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .export-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Kodyan Eco Dashboard</h1>
            <p>Analytics en tiempo real - Datos desde las escuelas de Argentina</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">üìà Evoluci√≥n Temporal</div>
                <canvas id="evolutionChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">üéØ Patrones de Comportamiento</div>
                <canvas id="patternsChart"></canvas>
            </div>
        </div>
        
        <div class="table-container">
            <div class="chart-title">üó∫Ô∏è Mapa de Calor por Provincia</div>
            <div style="text-align: right; margin-bottom: 15px;">
                <button class="export-btn" onclick="exportToCSV('heatmapTable', 'mapa_calor.csv')">üì• Exportar CSV</button>
            </div>
            <div id="heatmapTable">
                <div class="loading">Cargando mapa de calor...</div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate">
            √öltima actualizaci√≥n: --
        </div>
    </div>

    <script>
        // Configuraci√≥n Supabase - REEMPLAZA CON TUS DATOS!
        const supabaseUrl = 'TU_URL_SUPABASE';
        const supabaseKey = 'TU_KEY_SUPABASE';
        
        const supabase = supabaseUrl.startsWith('TU_') ? null : window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elementos del DOM
        const statsGrid = document.getElementById('statsGrid');
        const heatmapTable = document.getElementById('heatmapTable');
        const lastUpdate = document.getElementById('lastUpdate');

        // Colores para gr√°ficos
        const chartColors = {
            primary: '#1d5f5a',
            secondary: '#38b2ac',
            success: '#4CAF50',
            warning: '#FFC107',
            danger: '#F44336',
            light: '#e2e8f0'
        };

        // Funci√≥n principal de carga
        async function loadDashboard() {
            if (!supabase) {
                showError('Configura las variables de Supabase en el c√≥digo');
                return;
            }

            try {
                // Cargar datos en paralelo
                const [generalData, heatmapData, patternsData, evolutionData] = await Promise.all([
                    fetchGeneralStats(),
                    fetchHeatmapData(),
                    fetchPatternsData(),
                    fetchEvolutionData()
                ]);

                // Actualizar UI
                updateStatsGrid(generalData);
                updateHeatmapTable(heatmapData);
                createPatternsChart(patternsData);
                createEvolutionChart(evolutionData);
                
                lastUpdate.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Error cargando datos: ' + error.message);
            }
        }

        // Fetch datos generales
        async function fetchGeneralStats() {
            const { data, error } = await supabase
                .from('dashboard_general')
                .select('*');
            
            if (error) throw error;
            return data;
        }

        // Fetch mapa de calor
        async function fetchHeatmapData() {
            const { data, error } = await supabase
                .from('dashboard_mapa_calor')
                .select('*')
                .order('indice_general', { ascending: false });
            
            if (error) throw error;
            return data;
        }

        // Fetch patrones
        async function fetchPatternsData() {
            const { data, error } = await supabase
                .from('dashboard_patrones')
                .select('*');
            
            if (error) throw error;
            return data;
        }

        // Fetch evoluci√≥n
        async function fetchEvolutionData() {
            const { data, error } = await supabase
                .from('dashboard_evolucion')
                .select('*')
                .order('fecha', { ascending: true })
                .limit(30); // √öltimos 30 d√≠as
            
            if (error) throw error;
            return data;
        }

        // Actualizar estad√≠sticas
        function updateStatsGrid(data) {
            statsGrid.innerHTML = data.map(item => `
                <div class="stat-card">
                    <div class="stat-label">${item.metric}</div>
                    <div class="stat-number">${item.valor}</div>
                </div>
            `).join('');
        }

        // Actualizar tabla de mapa de calor
        function updateHeatmapTable(data) {
            heatmapTable.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Provincia</th>
                            <th>Participantes</th>
                            <th>√çndice Ni√±os</th>
                            <th>√çndice J√≥venes</th>
                            <th>√çndice Adultos</th>
                            <th>√çndice General</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(prov => `
                            <tr>
                                <td><strong>${prov.provincia}</strong></td>
                                <td>${prov.participantes_totales}</td>
                                <td>${prov.indice_ninos || '-'}</td>
                                <td>${prov.indice_jovenes || '-'}</td>
                                <td>${prov.indice_adultos || '-'}</td>
                                <td><strong>${prov.indice_general || '-'}</strong></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Crear gr√°fico de patrones
        function createPatternsChart(data) {
            const ctx = document.getElementById('patternsChart').getContext('2d');
            
            // Agrupar por an√°lisis
            const grupos = [...new Set(data.map(d => d.analisis))];
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.categoria),
                    datasets: grupos.map((grupo, index) => ({
                        label: grupo,
                        data: data.filter(d => d.analisis === grupo).map(d => d.porcentaje_eco),
                        backgroundColor: Object.values(chartColors)[index % 5],
                        borderColor: Object.values(chartColors)[index % 5],
                        borderWidth: 1
                    }))
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: 'Porcentaje Ecol√≥gico (%)' }
                        }
                    }
                }
            });
        }

        // Crear gr√°fico de evoluci√≥n
        function createEvolutionChart(data) {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.fecha).toLocaleDateString()),
                    datasets: [
                        {
                            label: '√çndice Diario',
                            data: data.map(d => d.indice_diario),
                            borderColor: chartColors.primary,
                            backgroundColor: chartColors.primary + '20',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Participantes por d√≠a',
                            data: data.map(d => d.participantes_dia),
                            borderColor: chartColors.secondary,
                            backgroundColor: chartColors.secondary + '20',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: '√çndice de Conciencia' }
                        },
                        y1: {
                            position: 'right',
                            beginAtZero: true,
                            title: { display: true, text: 'Participantes' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // Exportar a CSV
        function exportToCSV(elementId, filename) {
            const table = document.querySelector(`#${elementId} table`);
            const rows = table.querySelectorAll('tr');
            let csv = [];
            
            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('th, td').forEach(cell => {
                    rowData.push(cell.innerText);
                });
                csv.push(rowData.join(','));
            });
            
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Mostrar error
        function showError(message) {
            statsGrid.innerHTML = `<div class="stat-card" style="border-left-color: var(--danger);">
                <div class="stat-label">Error</div>
                <div class="stat-number">‚ö†Ô∏è</div>
                <div>${message}</div>
            </div>`;
        }

        // Inicializar dashboard cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Recargar cada 5 minutos
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
